<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% if title %}
        <title>{{ title }}</title>
    {% else %}
        <title>MyApp</title>
    {% endif %}
</head>
<body>
  <div>
    <a href="{{ url_for('index') }}">Главная страница</a>
    <a href="{{ url_for('login') }}">Вход</a>
  </div>
  {% with messages = get_flashed_messages() %}
  {% if messages %}
  <ul>
    {% for message in messages %}
        <li>
            {{ message }}
        </li>
    {% endfor %}
  </ul>
  {% endif %}
  {% endwith %}

  {% block app_content %}{% endblock %}
</body>
</html>
